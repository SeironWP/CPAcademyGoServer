{{ define "accountInfoPanel" }}
<div id="accountInfoPanelVueapp" class="mainBlock">
  <div class="well well-sm row">
    <div id="ethereumAddressOutput" class="col-sm-6">
      <div>Ethereum address:</div>
      <div>${ethereumAddress}</div>
    </div>
    <div id="noEthAddressWarning" class="col-sm-6" hidden='true'>
      <div style='color:red'>
        No Ethereum address found!<br>
        Is <a href="https://metamask.io/">Metamask</a> installed and signed in?
      </div>
    </div>
    <div class="col-sm-6">
      <div>Email address:</div>
      <div>${email}</div>
    </div>
  </div>
</div>
{{ end }}
