<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>Register Trade - Toastytrade</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="js/accountInfoPanel.js"></script>
        <script src="js/registerTrade.js"></script>
    </head>
    <body>
      <div class="container-fluid site-main">
      {{ template "header" }}
      {{ template "accountInfoPanel" }}
        <div class="mainBlock">
          <div class="well well-sm row">
            <div class="col-sm-12">
              <div>Toastytrade contract @ address: <input id="addressInput"></div>
              <div><button onclick="submitRegisterTrade()" class="btn btn-basic">Register</button></div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
